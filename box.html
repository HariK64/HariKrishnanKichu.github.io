<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="red" id="box">
    <button onclick="change()">Change</button>

</div>
<script>
    function change()
    {
    box=document.getElementById('box');
    box.className="yellow";
    box.style.height="200px";
    box.style.width="200px";
    box.style.borderRadius="200px";
    }

</script>
<style>
    #box{
    height:100px;
    width:100px;
    }
    .red{
    background-color:red;
    }
    .yellow{
    background-color:yellow;
    }
</style>

</body>
</html>
