<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<p id ="text"> Hello Javascript</p>
<button onclick="sizeIncrease()">+</button>
<script>
var i=10;
    function sizeIncrease()
    {
    p=document.getElementById("text");
    i=i+10;
    p.style.fontSize=i+"px";
    p.style.color="red";
    }

</script>

</body>
</html>
